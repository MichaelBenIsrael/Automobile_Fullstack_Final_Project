<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login Page</title>
</head>
<body>

    <nav class="navbar">
        <div class="nav-center">
          <div class="nav-header">
            <a href="#" class="nav-logo">
              SiteLogo
            </a>
          </div>
        </div>
      </nav>
  
      <main class="page">

          <h1>Login to your account</h1>
          <form>
            <div class="form-control">
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="tooltip">
                    <span class="tooltiptext">
                        Example: johndoe@gmail.com
                    </span>
                </div>
            </div>

            <div class="form-control">
                <input type="password" id="password" placeholder="Password" required>
                <div class="tooltip">
                    <span class="tooltiptext">
                        Password must be atleast 6 characters long.
                        <br/>Password must contain:
                        <br/>Upper case letter
                        <br/>Lower case letter
                        <br/>Special character
                        <br/>A number.
                    </span>
                </div>
            </div>

            <div style="text-align:center;">
              <input type="checkbox" name="remember" id="remember">
              <span>Remember Me</span>
            </div>
            <button class="btn">Login</button>

            <p class="text">Don't have an account? <a href="signup.html">Signup</a>
            <br/><a href="forgotpassword.html">Forgot Password?</a></p>
        </form>

      </main>
  
      <footer class="page-footer">
        <p>&copy; <span id="date"></span><span class="footer-logo"> SiteLogo </span>Built by MBI & SS</p>
      </footer>
      
    <script src="js/index.js"></script>
</body>
</html>
