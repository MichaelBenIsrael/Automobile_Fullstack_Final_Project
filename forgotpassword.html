<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Forgot Password</title>
</head>
<body>

    <nav class="navbar">
        <div class="nav-center">
          <div class="nav-header">
            <a href="#" class="nav-logo">
              SiteLogo
            </a>
          </div>
        </div>
      </nav>
  
      <main class="page">

        <h1>Forgot your password?</h1>
        
        
        <p class="text" style="text-align: left;">It's ok, happens to the best of the bests.<br/>Fill up your email and we will resend your password.</p>
        <form>
            <div class="form-control">
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="tooltip">
                    <span class="tooltiptext">
                        Enter the email assosiated with your account to reset your password.<br/>
                        Example: johndoe@gmail.com
                    </span>
                </div>
            </div>

            <button class="btn">Send Password</button>

            <p class="text">Don't have an account? <a href="signup.html">Signup!</a>
        </form>

      </main>
  
      <footer class="page-footer">
        <p>&copy; <span id="date"></span><span class="footer-logo"> SiteLogo </span>Built by MBI & SS</p>
      </footer>
      
    <script src="js/index.js"></script>
</body>
</html>
