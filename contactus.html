<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Us</title>
</head>

<body>

    <nav class="navbar">
        <div class="nav-center">
            <div class="nav-header">
                <a href="#" class="nav-logo">
                    SiteLogo
                </a>
                <button class="btn nav-btn" type="button">
                    <i class="fas fa-align-justify"></i>
                </button>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link active">Contact Us</a>
                <a href="#" class="nav-link">About Us</a>
            </div>
        </div>
    </nav>

    <main class="page">

        <h1>Contact Us</h1>

        <div class="grid-container">
            <div class="grid-item-form">
                <form>
                    <div class="form-control">
                        <input type="text" id="fullname" placeholder="Full Name" required>
                        <div class="tooltip">
                            <span class="tooltiptext">
                                Example: John Doe
                            </span>
                        </div>
                    </div>
                    <div class="form-control">
                        <input type="email" id="email" placeholder="Email Address" required>
                        <div class="tooltip">
                            <span class="tooltiptext">
                                Example: johndoe@gmail.com
                            </span>
                        </div>
                    </div>
                    <div>
                        <select id="subject" class="classic-select">
                            <option value="0" disabled selected>Select Subject</option>
                            <option value="1">Subject 1</option>
                            <option value="2">Subject 2</option>
                            <option value="3">Subject 3</option>
                        </select>
                    </div>
                    <textarea id="message" rows="5" placeholder="Your message.."></textarea>
                    <button class="btn">Submit</button>
                </form>
            </div>
            <div class="grid-item-support">
                <div class="support">
                    <p class="text"><i class="fas fa-headset"></i> Need 24/7 Support?</p>
                    <button class="reverse-btn">Contact Support</button>
                </div>
                <div class="support">
                    <p class="text"><i class="fas fa-phone-square"></i> Call Sales Now! <a href="#">+1-512-827-3500</a>
                    </p>
                </div>
                <div class="support">
                    <p class="text"><i class="fas fa-envelope-open"></i> Mailing Address</p>
                    <span>RandomCompany</span>
                    <span>RandomAddress</span>
                    <span>RandomCountry, RandomCity, RandomStreet, 5</span>
                </div>
                <div class="support">
                    <!-- Random place from google maps. -->
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no"
                                marginheight="0" marginwidth="0"
                                src="https://maps.google.com/maps?width=300&amp;height=170&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
                                href="https://www.gachacute.com/">Download</a></div>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                width: 300px;
                                height: 170px;
                            }

                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                width: 300px;
                                height: 170px;
                            }

                            .gmap_iframe {
                                width: 300px !important;
                                height: 170px !important;
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="page-footer">
        <p>&copy; <span id="date"></span><span class="footer-logo"> SiteLogo </span>Built by MBI & SS</p>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
